<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Attachments - Standalone Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            border: 1px solid #ddd;
        }
        .chat-header {
            background-color: #f1f1f1;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .message.sent {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .message.received {
            background-color: #e5e5ea;
            color: black;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
        }
        .message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }
        .send-button, .attach-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-button {
            background-color: #0084ff;
            color: white;
        }
        .attach-button {
            background-color: #ff4500;
            color: white;
            margin-right: 10px;
        }
        .attachment-preview {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #eee;
            border-radius: 5px;
            display: none;
        }
        .messages {
            display: flex;
            flex-direction: column;
        }
        .attachment-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .attachment-file {
            display: flex;
            align-items: center;
            background-color: #f1f1f1;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .file-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Test Chat with Attachments</h2>
        </div>
        
        <div class="messages-container">
            <div class="messages" id="messages">
                <!-- Messages will be added here -->
                <div class="message received">
                    Welcome to the test chat! Try sending a message with an attachment.
                </div>
            </div>
        </div>
        
        <div class="attachment-preview" id="attachment-preview">
            <strong>Selected file: </strong><span id="attachment-name"></span>
            <button id="remove-attachment" style="margin-left: 10px; color: red;">Remove</button>
        </div>
        
        <div class="input-container">
            <button class="attach-button" id="attach-button">Attach</button>
            <input type="file" id="file-input" style="display: none;" accept=".png,.jpg,.jpeg,.pdf,.docx">
            <input type="text" class="message-input" id="message-input" placeholder="Type a message...">
            <button class="send-button" id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const attachButton = document.getElementById('attach-button');
            const fileInput = document.getElementById('file-input');
            const attachmentPreview = document.getElementById('attachment-preview');
            const attachmentName = document.getElementById('attachment-name');
            const removeAttachment = document.getElementById('remove-attachment');
            
            let currentAttachment = null;
            
            // Handle file selection
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    currentAttachment = fileInput.files[0];
                    attachmentName.textContent = currentAttachment.name;
                    attachmentPreview.style.display = 'block';
                }
            });
            
            // Handle attach button click
            attachButton.addEventListener('click', function() {
                fileInput.click();
            });
            
            // Handle remove attachment
            removeAttachment.addEventListener('click', function() {
                currentAttachment = null;
                fileInput.value = '';
                attachmentPreview.style.display = 'none';
            });
            
            // Handle send button click
            sendButton.addEventListener('click', sendMessage);
            
            // Handle enter key press
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            function sendMessage() {
                const message = messageInput.value.trim();
                
                if (!message && !currentAttachment) return;
                
                // Create message element
                const messageElement = document.createElement('div');
                messageElement.className = 'message sent';
                
                // Add text content if there is any
                if (message) {
                    const textElement = document.createElement('div');
                    textElement.textContent = message;
                    messageElement.appendChild(textElement);
                }
                
                // Handle attachment if there is one
                if (currentAttachment) {
                    if (currentAttachment.type.startsWith('image/')) {
                        // For images, create image preview
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.className = 'attachment-image';
                            messageElement.appendChild(img);
                        };
                        reader.readAsDataURL(currentAttachment);
                    } else {
                        // For other files, show file icon and name
                        const fileElement = document.createElement('div');
                        fileElement.className = 'attachment-file';
                        
                        const fileIcon = document.createElement('span');
                        fileIcon.className = 'file-icon';
                        fileIcon.textContent = 'ðŸ“Ž';
                        
                        const fileName = document.createElement('span');
                        fileName.textContent = currentAttachment.name;
                        
                        fileElement.appendChild(fileIcon);
                        fileElement.appendChild(fileName);
                        messageElement.appendChild(fileElement);
                    }
                }
                
                // Add message to container
                messagesContainer.appendChild(messageElement);
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Reset input
                messageInput.value = '';
                currentAttachment = null;
                fileInput.value = '';
                attachmentPreview.style.display = 'none';
                
                // Simulate response
                setTimeout(() => {
                    const responseElement = document.createElement('div');
                    responseElement.className = 'message received';
                    responseElement.textContent = 'I received your message' + (message ? ': ' + message : '') + (currentAttachment ? ' with an attachment!' : '');
                    messagesContainer.appendChild(responseElement);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 1000);
            }
        });
    </script>
</body>
</html>
